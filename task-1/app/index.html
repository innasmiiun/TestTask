<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>POP-UP</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/index.js" defer></script>
</head>
<body>
<div class="container">
    <button class="button show-popup">Ð¡lick on me!</button>
    <div class="popup">
        <div class="popup__container">
            <img src="assets/icons/icon-warning_notify-red.svg" class="popup_icon" alt="icon-warning">
            <p class="popup_text">Are you sure you want to uninstall the Shazam app?</p>
            <div class="popup__buttons">
                <button class="button button_cancel">Cancel</button>
                <button class="button button_uninstall">Uninstall</button>
            </div>
            <button class="popup_close"></button>
        </div>
    </div>
</div>
</body>
</html>
